<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmMind â€” Crop Library</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Outfit:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/project.css">
    <style>
        :root {
            --white: #FFFFFF;
            --off: #F9F8F6;
            --stone: #F0EEE9;
            --ink: #111110;
            --ink-mid: #4A4A46;
            --ink-low: #9A9A95;
            --green: #2E5C34;
            --green-glow: rgba(46, 92, 52, 0.08);
            --border: rgba(17, 17, 16, .06);
            --radius: 24px;
        }

        body {
            background: var(--off);
            font-family: var(--font-u);
            display: flex;
            flex-direction: column;
        }

        .library-container {
            max-width: 1320px;
            margin: 120px auto 60px;
            padding: 0 24px;
        }

        .search-wrap {
            position: sticky;
            top: 84px;
            z-index: 10;
            background: rgba(249, 248, 246, 0.8);
            backdrop-filter: blur(12px);
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .search-input {
            width: 100%;
            padding: 16px 24px;
            border-radius: 100px;
            border: 1px solid var(--border);
            font-family: var(--font-u);
            font-size: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.02);
            outline: none;
            transition: 0.2s;
        }

        .search-input:focus {
            border-color: var(--green);
            box-shadow: 0 4px 20px var(--green-glow);
        }

        .crop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 16px;
            max-height: calc(100vh - 340px);
            overflow-y: auto;
            padding: 8px 8px 10px 2px;
            scrollbar-width: thin;
        }

        .crop-card {
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 16px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-height: 320px;
        }

        .crop-card:hover {
            transform: translateY(-4px);
            border-color: var(--green);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.04);
        }

        .c-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .crop-thumb {
            width: 100%;
            height: 148px;
            border-radius: 12px;
            object-fit: cover;
            border: 1px solid var(--border);
            background: var(--stone);
        }

        .crop-thumb-fallback {
            width: 100%;
            height: 148px;
            border-radius: 12px;
            border: 1px dashed var(--border);
            background: var(--stone);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--ink-low);
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .c-name {
            font-family: var(--font-d);
            font-size: 22px;
            font-weight: 500;
            color: var(--ink);
            line-height: 1.1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .c-cat {
            background: var(--green-glow);
            color: var(--green);
            padding: 4px 10px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .c-sci {
            font-style: italic;
            color: var(--ink-low);
            font-size: 13px;
            margin-top: 0;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .c-detail {
            font-size: 12.5px;
            color: var(--ink-mid);
            display: flex;
            align-items: flex-start;
            gap: 8px;
            line-height: 1.5;
        }

        .c-detail svg {
            color: var(--green);
            flex-shrink: 0;
        }

        /* MODAL */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(17, 17, 16, 0.4);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: var(--white);
            border-radius: 32px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .close-modal {
            position: absolute;
            top: 24px;
            right: 24px;
            background: var(--stone);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .close-modal:hover {
            background: var(--ink);
            color: white;
        }

        .m-section {
            margin-bottom: 32px;
        }

        .modal-hero-img {
            width: 100%;
            height: 260px;
            border-radius: 18px;
            object-fit: cover;
            border: 1px solid var(--border);
            background: var(--stone);
            margin-bottom: 18px;
        }

        .m-section h3 {
            font-family: var(--font-d);
            font-size: 22px;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
        }

        .m-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        @media (max-width: 600px) {
            .m-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 32px 24px;
            }
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: var(--stone);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 13px;
            color: var(--ink-mid);
        }

        .crop-body {
            display: flex;
            flex-direction: column;
            gap: 8px;
            flex: 1;
            min-height: 0;
        }

        .crop-meta {
            margin-top: auto;
            display: grid;
            gap: 7px;
        }

        @media (max-width: 900px) {
            .crop-grid {
                max-height: none;
                overflow: visible;
                padding-right: 0;
            }

            .search-wrap {
                top: 68px;
            }
        }
    </style>
  <link rel="stylesheet" href="../css/translate.css" />
</head>

<body>

    <nav id="main-nav">
        <a href="project.html" class="logo">Yukti</a>
        <ul class="nav-links">
            <li><a href="project.html">Overview</a></li>
            <li><a href="copilot.html">Copilot</a></li>
            <li><a href="weather.html">Weather</a></li>
            <li><a href="community.html">Social</a></li>
        </ul>
    </nav>

    <div class="library-container">
        <header class="sec-hdr">
            <div class="eyebrow">Database 01</div>
            <h1 class="sec-title">The Global <em>Crop Archive</em></h1>
            <p class="sec-sub">Search across thousands of cultivars, growth stages, and clinical agricultural data.</p>
        </header>

        <div class="search-wrap">
            <input type="text" id="cropSearch" class="search-input"
                placeholder="Search for a crop (e.g. Wheat, Fennel, Tomato)...">
        </div>

        <div id="cropGrid" class="crop-grid">
            <!-- Cards injected here -->
        </div>
    </div>

    <!-- MODAL -->
    <div id="cropModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">Ã—</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="../servers/auth-guard.js"></script>
    <script>
        const $ = id => document.getElementById(id);
        let allCrops = [];

        function escapeHtml(value) {
            return String(value ?? '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function toReadable(value, fallback = 'Not available') {
            if (value === null || value === undefined || value === '') return fallback;
            return String(value).replace(/_/g, ' ');
        }

        function asArray(value) {
            if (Array.isArray(value)) return value;
            if (typeof value === 'string' && value.trim()) return [value.trim()];
            return [];
        }

        function getImageUrl(crop) {
            const imageFields = [
                crop.image_url,
                crop.image,
                crop.imageUrl,
                crop.thumbnail,
                crop.photo,
            ];
            for (const item of imageFields) {
                if (typeof item === 'string' && item.trim()) return item.trim();
            }
            if (Array.isArray(crop.images)) {
                for (const img of crop.images) {
                    if (typeof img === 'string' && img.trim()) return img.trim();
                    if (img && typeof img.url === 'string' && img.url.trim()) return img.url.trim();
                }
            }
            return '';
        }

        async function init() {
            try {
                const res = await fetch('/api/crops-library');
                const raw = await res.json();
                allCrops = (Array.isArray(raw) ? raw : []).map((c, idx) => ({
                    ...c,
                    __index: idx,
                    _displayName: toReadable(c.crop_name || c.name || 'Unnamed Crop', 'Unnamed Crop'),
                    _scientificName: toReadable(c.scientific_name || c.scientific || 'Scientific name unavailable', 'Scientific name unavailable'),
                    _category: toReadable(c.category || 'General', 'General'),
                    _image: getImageUrl(c),
                }));
                renderCrops(allCrops);
            } catch (e) {
                $('cropGrid').innerHTML = '<p>Error loading library.</p>';
            }
        }

        function renderCrops(list) {
            const grid = $('cropGrid');
            grid.innerHTML = list.map((c) => `
                <div class="crop-card" onclick="openModal(${c.__index})">
                    ${c._image
                    ? `<img class="crop-thumb" src="${escapeHtml(c._image)}" alt="${escapeHtml(c._displayName)}" loading="lazy" onerror="this.replaceWith(Object.assign(document.createElement('div'),{className:'crop-thumb-fallback',textContent:'Image unavailable'}))">`
                    : `<div class="crop-thumb-fallback">No image</div>`}
                    <div class="crop-body">
                        <div class="c-header">
                            <span class="c-name">${escapeHtml(c._displayName)}</span>
                            <span class="c-cat">${escapeHtml(c._category)}</span>
                        </div>
                        <span class="c-sci">${escapeHtml(c._scientificName)}</span>
                        <div class="crop-meta">
                            <div class="c-detail">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                                Duration: ${escapeHtml(toReadable(c.crop_duration_days, 'Unknown'))} days
                            </div>
                            <div class="c-detail">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                                Soil: ${escapeHtml(toReadable(c.soil_type, 'Unknown'))}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        $('cropSearch').oninput = (e) => {
            const val = e.target.value.toLowerCase();
            const filtered = allCrops.filter(c =>
                (c._displayName || c.crop_name || c.name || '').toLowerCase().includes(val) ||
                (c._scientificName || c.scientific_name || c.scientific || '').toLowerCase().includes(val) ||
                (c._category || c.category || '').toLowerCase().includes(val)
            );
            renderCrops(filtered);
        };

        function openModal(index) {
            const c = allCrops[index];
            const modal = $('cropModal');
            const body = $('modalBody');
            const diseases = asArray(c.common_diseases);
            const pests = asArray(c.common_pests);
            const steps = asArray(c.land_preparation_steps);
            const prevention = asArray(c.disease_prevention_methods);

            body.innerHTML = `
                <div class="m-section" style="margin-top: 20px;">
                    ${c._image
                    ? `<img class="modal-hero-img" src="${escapeHtml(c._image)}" alt="${escapeHtml(c._displayName)}" onerror="this.style.display='none'">`
                    : ``}
                    <div class="c-cat" style="display:inline-block; margin-bottom: 12px;">${escapeHtml(c._category)}</div>
                    <h2 style="font-family:var(--font-d); font-size:48px; margin:0;">${escapeHtml(c._displayName)}</h2>
                    <p class="c-sci" style="font-size:18px;">${escapeHtml(c._scientificName)}</p>
                </div>

                <div class="m-grid">
                    <div class="m-section">
                        <h3>Growth Cycle</h3>
                        <div class="c-detail"><strong>Season:</strong> ${escapeHtml(toReadable(c.season, 'Unknown'))}</div>
                        <div class="c-detail"><strong>Duration:</strong> ${escapeHtml(toReadable(c.crop_duration_days, 'Unknown'))} days</div>
                        <div class="c-detail"><strong>Harvesting:</strong> ${escapeHtml(toReadable(c.harvesting_time, 'Unknown'))}</div>
                    </div>
                    <div class="m-section">
                        <h3>Requirements</h3>
                        <div class="c-detail"><strong>Soil:</strong> ${escapeHtml(toReadable(c.soil_type, 'Unknown'))}</div>
                        <div class="c-detail"><strong>Water:</strong> ${escapeHtml(toReadable(c.water_requirement, 'Unknown'))} (${escapeHtml(toReadable(c.irrigation_method, 'N/A'))})</div>
                        <div class="c-detail"><strong>Fertilizer:</strong> ${escapeHtml(toReadable(c.fertilizer_requirement, 'Unknown'))}</div>
                    </div>
                </div>

                <div class="m-section">
                    <h3>Common Pests & Diseases</h3>
                    <div class="m-grid">
                        <div>
                            <p><strong>Diseases:</strong></p>
                            <div class="tag-list">${diseases.length ? diseases.map(d => `<span class="tag">${escapeHtml(toReadable(d))}</span>`).join('') : '<span class="tag">Not available</span>'}</div>
                        </div>
                        <div>
                            <p><strong>Pests:</strong></p>
                            <div class="tag-list">${pests.length ? pests.map(p => `<span class="tag">${escapeHtml(toReadable(p))}</span>`).join('') : '<span class="tag">Not available</span>'}</div>
                        </div>
                    </div>
                </div>

                <div class="m-section">
                    <h3>Cultivation Roadmap</h3>
                    <div class="tag-list">
                        ${steps.length ? steps.map((s, i) => `<span class="tag" style="background:var(--green); color:white">${i + 1}. ${escapeHtml(toReadable(s))}</span>`).join('') : '<span class="tag">Not available</span>'}
                    </div>
                </div>

                <div class="m-section">
                    <h3>Disease Prevention</h3>
                    <div class="tag-list">
                        ${prevention.length ? prevention.map((m) => `<span class="tag">${escapeHtml(toReadable(m))}</span>`).join('') : '<span class="tag">Not available</span>'}
                    </div>
                </div>

                <div class="m-grid">
                    <div class="m-section">
                        <h3>Commercial Outlook</h3>
                        <div class="c-detail"><strong>Avg. Yield:</strong> ${escapeHtml(toReadable(c.yield_per_hectare, 'Unknown'))}</div>
                        <div class="c-detail"><strong>Profit Margin:</strong> ${escapeHtml(toReadable(c.expected_profit_margin, 'Unknown'))}</div>
                    </div>
                </div>
            `;

            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        $('closeModal').onclick = () => {
            $('cropModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        };

        window.onclick = (e) => {
            if (e.target === $('cropModal')) {
                $('cropModal').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        };

        init();
    </script>
  <script src="../scripts/translate.js"></script>
</body>

</html>
